---
  - name: init
    become: yes
    roles:
      - init
      - rsyslog
      - node_exporter
    hosts:
      - all

  - name: install DNS
    hosts: DennisBykov-2
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: configure resolver
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - dns_resolved

  - name: Database server
    become: yes
    roles:
      - mysql
      - mysql_exporter
    hosts:
      - db_servers

  - name: Web server
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter

  - name: App server
    hosts: app_servers
    become: yes
    roles:
      - agama
      - uwsgi
  
  - name: influxdb
    hosts: influxdb
    become: yes
    gather_facts: no
    roles:
      - influxdb
      - pinger
      - influxdb_exporter

  - name: Install prometheus 
    hosts: prometheus
    become: yes
    roles:
      - prometheus

  - name: Grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - grafana
    tags: grafana
