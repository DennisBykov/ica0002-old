---
  - name: init
    become: yes
    roles:
      - init
      - rsyslog
      - node_exporter
      - backup
    hosts:
      - all
    tags: init

  - name: install DNS
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter
    tags: bind

  - name: dns records
    hosts: dns_master
    become: yes
    gather_facts: no
    roles:
      - dns_records
    tags: records

#  - name: configure resolver
#    hosts: all
#    become: yes
#    gather_facts: no
#    roles:
#      - dns_resolved

  - name: Database server
    become: yes
    gather_facts: no
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    hosts:
      - db_servers
    tags: database

  - name: App server
    hosts: app_servers
    become: yes
    gather_facts: yes
    roles:
      - docker
      - agama
#      - uwsgi
    tags: agama

  - name: Install prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags: prom
    
  - name: Web server
    hosts: all
    become: yes
    roles:
      - nginx

  - name: nginx exporter
    hosts: all
    become: yes
    roles:
      - nginx_exporter
    tags: nginx_exporter
   
  - name: influxdb
    hosts: influxdb
    become: yes
    gather_facts: no
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup

  - name: Grafana and Docker
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - docker
      - grafana
    tags: gd

  - name: keepalived
    hosts: app_servers
    become: yes
    gather_facts: no
    roles:
      - keepalived
    tags: ka

  - name: haproxy
    hosts: app_servers
    become: yes
    gather_facts: no
    roles:
      - haproxy
    tags: hap