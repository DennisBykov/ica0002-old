---
  - name: init
    become: yes
    roles:
      - init
      - node_exporter
    hosts:
      - all

  - name: install DNS
    hosts: DennisBykov-2
    become: yes
    roles:
      - bind

  - name: configure resolver
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - dns_resolved

  - name: Database server
    become: yes
    roles:
      - mysql
      - mysql_exporter
    hosts:
      - db_servers

  - name: App server
    hosts: app_servers
    become: yes
    roles:
      - agama
      - uwsgi

  - name: Install prometheus 
    hosts: prometheus
    become: yes
    roles:
      - prometheus

  - name: Web server
    hosts: all
    become: yes
    roles:
      - nginx
