---
  - name: init
    become: yes
    roles:
      - init
      - rsyslog
      - node_exporter
      - backup
    hosts:
      - all

  - name: install DNS
    hosts: DennisBykov-2
    become: yes
    roles:
      - bind
      - bind_exporter
    tags: bind

  - name: configure resolver
    hosts: all
    become: yes
    gather_facts: no
    roles:
      - dns_resolved

  - name: Database server
    become: yes
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    hosts:
      - db_servers
    tags: database

  - name: App server
    hosts: app_servers
    become: yes
    gather_facts: yes
    roles:
      - agama
      - uwsgi

  - name: Install prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus

  - name: Web server
    hosts: all
    become: yes
    roles:
      - nginx

  - name: nginx exporter
    hosts: all
    become: yes
    roles:
      - nginx_exporter
    tags: nginx_exporter
   
  - name: influxdb
    hosts: influxdb
    become: yes
    gather_facts: no
    roles:
      - influxdb
      - pinger
      - influxdb_exporter
      - influxdb_backup

  - name: Grafana
    hosts: grafana
    become: yes
    gather_facts: no
    roles:
      - grafana
    tags: grafana
