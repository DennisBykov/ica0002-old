---
 - name: Setup
   hosts: all
   become: yes
   gather_facts: yes
   tasks:
     - setup:
  
 - name: DNS server
   hosts: DennisBykov-2
   become: yes
   roles:
     - bind
   tasks:
     - debug:
         msg: "{% for vm in groups['all'] %} nameserver {{ hostvars[vm]['ansible_default_ipv4']['address'] }}{% endfor %}"

 - name: change server name vm
   hosts: all
   become: yes
   gather_facts: no
   roles:
     - dns_resolved
