- name: install prometheus on vm2
  apt:
    name: prometheus
    state: latest

- name: prometheus is running
  service:
    name: prometheus
    state: started
    enabled: yes

- name: change /etc/default/prometheus
  template:
    src: prometheus
    dest: /etc/default/prometheus
  notify: Restart prometheus

- name: change prom yml
  template:
    src: prometheus.yml
    dest: /etc/prometheus/prometheus.yml
  notify: Restart prometheus
